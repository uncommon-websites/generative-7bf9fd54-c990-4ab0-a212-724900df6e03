<!doctype html>
<html lang="en" data-theme="light" class="relative">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		%sveltekit.head%

		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
	</head>

	<body
		data-sveltekit-preload-data="hover"
		class="font-body text-body text-foreground bg-background text-pretty antialiased"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
